<ion-content class="background">
  <div class="reduce-size">
  </div>
  <ul class="list">
    <li class="item">
      <div class="non">
        <h2 class="text-center">Date limite</h2>
      </div>
      <div class="icons">
        <div class="padd"><span class="square blue"></span>
          <svg width="16" height="16" fill="black" class="bi bi-emoji-smile">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
          </svg>
        </div>

        <div class="padd"><span class="square orange"></span>
          <svg width="16" height="16" fill="black" class="bi bi-emoji-neutral">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M4 10.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5zm3-4C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5zm4 0c0-.828-.448-1.5-1-1.5s-1 .672-1 1.5S9.448 8 10 8s1-.672 1-1.5z" />
          </svg>
        </div>
        <div class="padd"><span class="square red"></span>
          <svg width="16" height="16" fill="black" class="bi bi-emoji-frown">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
          </svg>
        </div>
      </div>
    </li>
  </ul>
  <div class="card rounded contourned" ng-repeat="wish in $ctrl.wishes">
    <div class="item item-text-wrap" ng-click="$ctrl.details(wish.title)"
      ng-style="{'background-image': 'url(img/'+wish.photo+')', 'color':'white', 'background-position': 'center'}"
      ng-class="wish.dueDate >= 2022 ? 'green' : (wish.dueDate < 2021 ? 'red' : 'orange')">
      <div class="stroke">
        <div ng-class="wish.dueDate >= 2022 ? 'blue' : (wish.dueDate < 2021 ? 'red' : 'orange')" class="hashtag">#{{
          wish.id }}</div>
        {{ wish.title }}
      </div>
    </div>
  </div>
  <div class="reduce-size">
  </div>
</ion-content>
